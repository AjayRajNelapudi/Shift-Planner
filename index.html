<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shift Check</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script type="text/javascript" src="datecounter.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="index.html">Shift Check</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://ajayrajnelapudi.github.io/" target="_blank">Developer</a>
                </li>
            </ul>
        </nav>

        <div class="jumbotron text-center">
            <h1>Shift Check</h1>
            <p>Web App for Vizag Steel Plant Employees, released under
                <a href="http://shiftcheck.000webhostapp.com/LICENSE" target="_blank">
                    MIT License
                </a>
            </p>
            <p>Designed & Developed by
                <a href="https://ajayrajnelapudi.github.io/" target="_blank">
                    Ajay Raj Nelapudi
                </a>
            </p>
        </div>

        <div class="container">
            <div class="form-group">
                <label>Select Weekly Off Day</label>
                <select class="form-control" id="off-day-select">
                    <option value=3>Wednesday</option>
                    <option value=0>Sunday</option>
                    <option value=1>Monday</option>
                    <option value=2>Tuesday</option>
                    <option value=4>Thursday</option>
                    <option value=5>Friday</option>
                    <option value=6>Saturday</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select current shift (incase of weekly-off day, select next shift)</label>
                <select class="form-control" id="current-shift-select">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option avlue="C">C</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select Shift Order</label>
                <select class="form-control" id="shift-order-select">
                    <option value=1>A C B</option>
                    <option value=0>A B C</option>
                </select>
            </div>

            <div class="form-group">
                <label>Enter date to find shift</label><br>
                <input type="date" id="requiredDate" style="border-radius: 5px; background-color: ghostwhite;">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="readAndFind()">Get Shift</button>
            </div>
        </div>
    </body>
</html>
